<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">

  <title>Estado</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="star-icon">
        <img src="/images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request.<br> All feedback is appreciated to help us improve our
        offering!</p>
      <div class="list-buttons">
        <button class="rate-btn">1</button>
        <button class="rate-btn">2</button>
        <button class="rate-btn">3</button>
        <button class="rate-btn">4</button>
        <button class="rate-btn">5</button>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </div>


    <div class="card-2 hide">
      <img src="/images/illustration-thank-you.svg">
      <span>You selected <span class="show-score"></span> out of 5</span>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>






  <script src="/main.js"></script>
</body>

</html>
